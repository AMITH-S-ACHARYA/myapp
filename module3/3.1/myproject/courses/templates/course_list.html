<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'course_details' course.id %}">{{ course.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
